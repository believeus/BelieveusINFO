<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>MovingBoxes实现汽车图片展示 - 站长素材</title>
<link type="text/css" href="css/zzsc.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.movingboxes.js"></script>
<script type="text/javascript">
	$(function(){
		$('#zzsc').movingBoxes({
			startPanel   : 1,       // 从第一个li开始
			reducedSize  : .5,      // 缩小到原图50%的尺寸
			wrap         : true,   // 无缝循环
			buildNav     : true,	// 显示指示器效果
			navFormatter : function(){ return "&#9679;"; } // 指示器格式，为空即会显示123
		});
	});
</script>
</head>
<body>
<!-- 代码开始 -->
<ul id="zzsc">
	<li><a href="http://sc.chinaz.com" target="_blank"><img src="images/img01.jpg"></a></li>
	<li><a href="http://sc.chinaz.com" target="_blank"><img src="images/img02.jpg"></a></li>
	<li><a href="http://sc.chinaz.com" target="_blank"><img src="images/img03.jpg"></a></li>
	<li><a href="http://sc.chinaz.com" target="_blank"><img src="images/img04.jpg"></a></li>
	<li><a href="http://sc.chinaz.com" target="_blank"><img src="images/img05.jpg"></a></li>
</ul>
<!-- 代码结束 -->

<div style="text-align:center;clear:both">
<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>

</body>
</html>
